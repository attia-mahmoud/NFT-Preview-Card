<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./base.css" />
  </head>
  <body>
    <main class="container container-card flex">
      <div class="image-container">
        <img class="eye" src="./images/icon-view.svg" alt="view icon" />
        <img class="item" src="./images/image-equilibrium.jpg" alt="NFT" />
      </div>
      <h1 class="fs-600 weight-600 tag">Equilibrium #3429</h1>
      <p class="accent weight-300">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="meta flex">
        <div class="meta-info flex">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <p class="cyan fs-300 weight-600">0.041 ETH</p>
        </div>
        <div class="meta-info flex">
          <img src="./images/icon-clock.svg" />
          <p class="accent fs-300 weight-300">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="author flex">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p class="accent fs-300 weight-400">
          Creation of <span class="white name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
